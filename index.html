<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorateur de Fichiers - Hacker Style</title>

    <style>
        @font-face {
            font-family: 'Hacker Argot';
            src: url('fonts/HackerArgot.ttf') format('truetype');
        }

        body {
            background-color: #000000;
            color: #FF0000;
            font-family: 'Hacker Argot', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Style de la vid√©o en arri√®re-plan */
        video#bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .file-explorer {
            width: 80%;
            max-width: 1200px;
            background-color: rgba(0, 0, 0, 0.8); /* Fond semi-transparent pour rendre le texte plus lisible */
            padding: 20px;
            border-radius: 10px;
        }

        .folder {
            background-color: #222222;
            border: 1px solid #FF0000;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            position: relative;
        }

        .folder:hover {
            background-color: #333333;
        }

        .folder-icon {
            font-size: 20px;
            margin-right: 10px;
        }

        .file-list {
            display: none;
            padding-left: 20px;
        }

        .file {
            background-color: #444444;
            border: 1px solid #FF0000;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            transition: background-color 0.3s;
        }

        .file:hover {
            background-color: #555555;
        }

        .file a {
            color: #FF0000;
            text-decoration: none;
            font-family: 'Hacker Argot', monospace;
        }

        .file a:hover {
            color: #FFFFFF;
        }

        .open {
            display: block;
        }

    </style>

    <script>
        // Fonction pour afficher/masquer le contenu du dossier
        function toggleFolder(folderId) {
            var folder = document.getElementById(folderId);
            if (folder.classList.contains('open')) {
                folder.classList.remove('open');
            } else {
                folder.classList.add('open');
            }
        }
    </script>

</head>
<body>

    <!-- Vid√©o en arri√®re-plan -->
    <video id="bg-video" autoplay muted loop>
        <source src="background.mp4" type="video/mp4"> <!-- Chemin vers ta vid√©o -->
        Votre navigateur ne supporte pas la vid√©o HTML5.
    </video>

    <div class="file-explorer">
        
        <!-- Attack Web -->
        <div class="folder" onclick="toggleFolder('folder1')">
            <span class="folder-icon">üìÅ</span> Attack Web
        </div>
        <div id="folder1" class="file-list">
            <div class="file"><a href="https://www.kali.org/" target="_blank">Kali.exe</a></div>
            <div class="file"><a href="file:///usr/share/kali-defaults/web/homepage.html" target="_blank">Kali-search.exe</a></div>
            <div class="file"><a href="https://www.kali.org/tools/" target="_blank">Basics-Tools.exe</a></div>
            <div class="file"><a href="https://www.exploit-db.com/" target="_blank">Exploit-DB.exe</a></div>
            <div class="file"><a href="https://www.github.com" target="_blank">GitHub.txt</a></div>
        </div>

        <!-- Dossier OSINT avec emoji -->
        <div class="folder" onclick="toggleFolder('osintFolder')">
            <span class="folder-icon">üìÅ</span> Osint üïµÔ∏è‚Äç‚ôÇÔ∏è
        </div>
        <div id="osintFolder" class="file-list">
         <div class="file"><a href="https://osintframework.com" target="_blank">OSINT Framework.exe</a></div>
            <div class="file"><a href="https://intelx.io" target="_blank">IntelX.exe</a></div>
            <div class="file"><a href="https://haveibeenpwned.com" target="_blank">Have I Been Pwned.exe</a></div>
            <div class="file"><a href="https://pimeyes.com/en" target="_blank">pimeyes.exe</a></div>
        </div>

        <!-- Dossier 2 -->
        <div class="folder" onclick="toggleFolder('folder2')">
            <span class="folder-icon">üìÅ</span> Dossier 2

        <div id="folder2" class="file-list">

    </div>

</body>
</html>
